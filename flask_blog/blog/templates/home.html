{% extends 'layout.html' %}

{% block title %}
	{{ title }}
{% endblock title %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<h2>{{ post.title }}</h2>
			<p><strong>{{ post.author }}</strong> on {{ post.date }}</p>
			<p>{{ post.content }}</p>
		</div>
	{% endfor %}
{% endblock content %}
